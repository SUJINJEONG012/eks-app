name: App With Github Actions with EKS-ArgoCD

on:
  workflow_dispatch
  # push:
  #   branches: [ "main" ]
  #   paths-ignore:
  #     - 'manifest/**'
      
permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        repository: SUJINJEONG012/eks-app  # 적절한 사용자/리포지토리 이름으로 변경
        ref: main
        token: ${{ secrets.GIT_TOKEN }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Make application.properties
      run: |
        cd ./src/main/resources
        touch ./application.properties
        echo "${{ secrets.PROPERTIES }}" > ./application.properties

    - name: Build with Maven
      run: mvn -B -DskipTests package --file pom.xml

    - name: Rename jar file
      run: mv ./target/*.jar ./target/app.jar

    - name: Upload jar artifact
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: ./target/*.jar

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set ECR URI
      run: echo "ECR_URI=${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO }}" >> $GITHUB_ENV

    - name: Build and push to ECR
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/arm64,linux/amd64  
        tags: $ECR_URI:${{ github.sha }}

    - name: Commit and push Changes
      env:
        GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
      run: |
        git config --local user.email "${{ secrets.GIT_EMAIL }}"
        git config --local user.name "${{ secrets.GIT_NAME }}"
        git add .
        git diff --cached --quiet || git commit -m "Update image to latest"
        git push origin main
