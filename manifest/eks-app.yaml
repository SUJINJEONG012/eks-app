apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: eks-app-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp2

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: eks-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eks-app
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret  # ECR 인증 정보를 저장한 secret 이름
      containers:
        - name: eks-app-container
          image: 522814707405.dkr.ecr.ap-northeast-2.amazonaws.com/eks-app:5dd339dd90b18e4271919419c233a7bcfc8fa0a4
          ports:
            - protocol: TCP
              containerPort: 8080
          volumeMounts:
            - name: eks-app-storage
              mountPath: /data
      volumes:
        - name: eks-app-storage
          persistentVolumeClaim:
            claimName: eks-app-pvc

---

apiVersion: v1
kind: Service   
metadata:
  name: eks-app-service
spec:
  selector:
    app.kubernetes.io/name: eks-app
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
